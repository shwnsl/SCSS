<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <ul>
            <li>
                <div class="name">jun</div>
                <div class="age">24</div>
            </li>
        </ul>
        <div class="plus-small">10</div>
        <div class="plus-large">20</div>
        <div class="plus-bold">30</div>
        <div class="plus-italic">40</div>
        <div class="box">Hi sibal?</div>
        <div class="boxwrap">Hi sibal?</div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
